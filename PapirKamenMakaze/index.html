<html>
  <head>
    <meta charset="UTF-8" />
    <title>Paper Rock Scissors</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- skor igre -->
      <div class="dashboard">
        <div class="board">
          <div class="score">
            <span class="user_score">0</span>
            <span class="comp_score">0</span>
          </div>
          <div class="user-name">User</div>
          <div class="comp-name">Comp</div>
        </div>
      </div>
      <!-- rezultat igre -->
      <div class="result">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic,
          reprehenderit.
        </p>
      </div>
      <!-- izbor papir, kamen , makaze -->
      <div class="selection">
        <div class="item">
          <div class="circle" id="r"><img src="./img/rock--left.png" /></div>
        </div>
        <div class="item">
          <div class="circle" id="s">
            <img src="./img/scissors--left.png" />
          </div>
        </div>
        <div class="item">
          <div class="circle" id="p"><img src="./img/paper--left.png" /></div>
        </div>
      </div>
    </div>

    <script src="js/javascript.js"></script>
  </body>
</html>
